<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<pre>
        thẻ danh sách trong html
        thẻ ul
        trong thẻ ul chứa các li

        thẻ ol
        trong thẻ ol chứa các thẻ li
    </pre>
	<h1>Demo thẻ ul</h1>
	<ul>
		<li>Hà Nội</li>
		<li>Hồ Chí Minh</li>
		<li>Đà Nẵng</li>
		<li>Nam Định</li>
	</ul>
	<h2>Demo thẻ ol</h2>
		<li>Hà Nội</li>
		<li>Hồ Chí MInh</li>
		<li>Đà Nẵng</li>
</body>
</html>
