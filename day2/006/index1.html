<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        thẻ bảng trong html (table)
        trong thẻ table có có hàng và các cột
        thẻ hàng là thẻ tr
        thẻ cột là thẻ td

        thẻ bảng thì có header của bảng là thead
        thẻ phần thân của bảng là tbody
    </pre>
    <div>
        <table border-style="2">
            <thead>
                <tr>
                    <td>STT</td>
                    <td>Năm Sinh</td>
                    <td>Tên sinh viên</td>
                    <td>Điểm</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1997</td>
                    <td>Đặng Ngọc Duy</td>
                    <td>10</td>

                </tr>
                <tr>
                    <td>2</td>
                    <td>2001</td>
                    <td>Đặng Thanh Hà</td>
                    <td>8</td>
               </tr>
            </tbody>

        </table>
    </div>

</body>
</html>
